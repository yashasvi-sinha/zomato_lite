<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant</title>
</head>
<body>

    <form action="/restaurants" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Restaurant Name" required>
        <input type="text" name="location" placeholder="Restaurant Location" required>
        <input type="tel" name="contactNumber" placeholder="Restaurant Number" required>
        <input type="text" name="cuisine" placeholder="Restaurant Cuisine">

        
        
        <input type="file" name="restaurantImage">
        
        <input type="submit">
    </form>


    <script>
        const body = document.getElementsByTagName('body')[0]
        
        async function getData(){
            const response = await fetch('/restaurants')
            const data = await response.json()

            data.forEach(rest => {
                const img = document.createElement('img')
                img.src = rest.imageURL || ""
                img.width = 500
                body.appendChild(img)
            })

        }

        getData()
    </script>
</body>
</html>
